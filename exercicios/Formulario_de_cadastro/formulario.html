<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./formulario.css">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <form action="" class="container" >
        <fieldset class="container_secundario">
            <legend>Dados Pessoas</legend>
            <div class="conteudo">
                <label for="">Nome:</label>
                <input type="text">
            </div>

            <div class="conteudo">
                <label for="">RG:</label>
                <input type="text">
            </div>

            <div class="conteudo">
                <label for="">CPF:</label>
                <input type="text">
            </div>

            <div class="conteudo">
                <label for="">Celular:</label>
                <input type="text">
            </div>

            <div class="conteudo">
                <label for="">Email:</label>
                <input type="text">
            </div>

        </fieldset>

        <fieldset class="container_secundario">
            <legend>Endereço</legend>

            <div class="conteudo">
                <label for="">Longradoru:</label>
                <input type="text">
            </div>

            <div class="conteudo">
                <label for="">Número:</label>
                <input type="text">
            </div>

            <div class="conteudo">
                <label for="">Bairro:</label>
                <input type="text">
            </div>
            
            <div class="conteudo">
                <label for="">Cidade:</label>
                <input type="text">
            </div>
            
            <div class="conteudo">
                <label for="">CEP:</label>
                <input type="text">
            </div>
        </fieldset>

        <fieldset class="container_secundario">
            <legend>Mensagem</legend>
            <textarea name="mensagem" id=""></textarea>
        </fieldset>
    </form>
</body>
</html>
